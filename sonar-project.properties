# SonarCloud settings
sonar.projectKey=Learnathon-By-Geeky-Solutions_bugsquashers
sonar.organization=learnathon-by-geeky-solutions
sonar.host.url=https://sonarcloud.io

# Combine sources
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/src,backend/src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.exclusions=**/node_modules/**

# Combined LCOV path
sonar.javascript.lcov.reportPaths=coverage/merged-lcov.info
